<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" media = "screen" href = "asset/main.css"/>
    <link rel = "stylesheet" type = "text/css" media = "screen" href = "bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" media = "screen" href = "boostrap-3.3.7-dist/css/bootsrap.min.css.map"/>
</head>
<body>
    <div class="container">
        <form>
            <div class="col-md-6">
                <div class="form-left">
                    <div class="mod-input">
                        <label>Địa chỉ email</label>
                        <input type="text" placeholder="Vui lòng nhập email của bạn">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Họ tên</label>
                        <input type="text" placeholder="Họ tên">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Số điện thoại</label>
                        <input type="text" placeholder="Vui lòng nhập số điện thoại của bạn" value inputmode="numberic" pattern="[0-9]*">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Mã số thuế</label>
                        <input type="text" placeholder="Nhập mã số thuế">
                        <b></b>
                        <span></span>
                    </div>
                </div>
                <div class="form-right">
                    <div class="mod-input">
                        <label>Địa chỉ nhận hàng</label>
                        <input type="text" placeholder="Vui lòng nhập địa chỉ của bạn">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Tỉnh/Thành phố</label>
                        <input type="text" placeholder="Tỉnh/Thành phố">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Quận/Huyện</label>
                        <input type="text" placeholder="Quận/Huyện">
                        <b></b>
                        <span></span>
                    </div>
                    <div class="mod-input">
                        <label>Phường/Xã</label>
                        <input type="text" placeholder="Phường/Xã">
                        <b></b>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 summary-selection">
                <div class="summary-selection-heading">Thông tin đơn hàng</div>
                <div class="summary-selection-content">
                    <div class="checkout-summary">
                        <div class="checkout-summary-row">
                            <div class="checkout-summary-label">Sản phẩm</div>
                            <div class="checkout-summary-value">Value</div>
                        </div>
                        <div class="checkout-summary-row">
                            <div class="checkout-summary-label">Phí</div>
                            <div class="checkout-summary-value">Value</div>
                        </div>
                        <div class="checkout-order-total-row">
                            <div class="checkout-order-total">
                                <div class="checkout-order-total-title">Tổng cộng</div>
                                <div class="checkout-order-total-fee">Value</div>
                                <small class="checkout-order-total-fee-tip">Đã bao gồm thuế VAT (nếu có)</small>
                            </div>
                            <button>
                                Tiến hành thanh toán
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/jquery-3.3.1.min.js"></script>
</body>
</html>
